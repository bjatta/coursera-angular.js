<h2>{{title}}</h2>
<ol class="just-list">
<li ng-repeat="item in foundItems.items"><button ng-click="foundItems.removeItem($index);" class="trash-bin btn btn-primary btn-default"><span class="glyphicon glyphicon glyphicon-trash"></span></button>
  <a href="" ng-click="foundItems.showDescription($index);">{{ item.short_name }}.{{ item.name }}</a>
  <span class='description'>{{ item.description }}</span>
</li>
</ol>
